<ng-container *ngIf="isLoading">Chargement ...</ng-container>
<ng-container *ngIf="users && !isLoading">

        <img src="{{ user.avatar}}"/>
        <div>{{ user.first_name }} {{ user.last_name }}</div>
    </div>
</ng-container>
