<ng-container *ngIf="article">
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>{{ article.title }}</h1>
        <a [routerLink]="'/article/' + articleId + '/edit'">Modifier l'article</a> <br />
        <button (click)="delete()">Supprimer</button>
        <p>{{ article.body }}</p>
      </div>
    </div>
  </div>
</article>
</ng-container>

<ng-container *ngIf="comments">
  <div class="comment" *ngFor="let comment of comments">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{ comment.name }}</h4>
        <p class="card-text">{{ comment.body }}<br />
          Commentaire Ã©crit par {{ comment.email }}</p>
      </div>
    </div>
  </div>
</ng-container>
