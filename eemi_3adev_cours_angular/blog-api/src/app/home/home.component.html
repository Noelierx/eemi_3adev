<input type="text" [(ngModel)]="search" placeholder="Rechercher">

<div class="row">
  <div class="col-md-6 col-md-pull-3">
<ng-container *ngIf="articles">
  <div class="article" *ngFor="let article of articles"> <!--  | articlesFilter : 20 : search-->
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{ article.title }}</h4>
        <p class="card-text">{{ article.body }}</p>
    <a [routerLink]="'/article/' + article.id" class="card-link">Voir l'article</a>
  </div>
    </div>
  </div>
</ng-container>
  </div>
</div>
