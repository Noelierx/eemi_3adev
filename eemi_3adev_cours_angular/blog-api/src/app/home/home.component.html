<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <form class="form-horizontal" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Titre de l'article</label>
                    <div class="col-md-4">
                        <input id="title" name="title" type="text" placeholder="Titre" class="form-control input-md" value="{{article.title}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <textarea class="form-control" id="content" placeholder="Contenu" name="content" value="{{article.body}}">Contenu</textarea>
                    </div>
                </div>
            <button class="btn btn-light" (click)="submit()">Ajouter</button>
        </form>
        <div class="col-md-4">
            <ng-container *ngIf="articles">
              <div class="article" *ngFor="let article of articles">
                    <h2>{{ article.title }}</h2>
                    <p class="card-text">{{ article.body }}</p>
                    <a [routerLink]="'/article/' + article.id" class="btn btn-secondary">Voir l'article</a>
              </div>
            </ng-container>
        </div>
    </div>
</div>
